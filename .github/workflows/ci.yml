name: CI
on:
  push: { branches: [main, develop] }
  pull_request:
jobs:
  node:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: npm run typecheck || true
      - run: npm run lint || true
